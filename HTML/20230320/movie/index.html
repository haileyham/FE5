<!DOCTYPE html>
<html lang="ko-KR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>movie</title>
</head>

<body>
  <div class="wrapper">
    <header class="cinema-header">
      <h1>정글 시네마 영화 목록</h1>
      <span></span>
      <nav>
        <ul>
          <li>
            <button type="button">현재상영영화</button>
          </li>
          <li>
            <button type="button">개봉예정영화</button>
          </li>
          <li>
            <button type="button">박스오피스</button>
          </li>
        </ul>
        <!-- ul,li로 안묶고 button으로만 해도 됨 -->
      </nav>
    </header>
    <main>
      <div class="movie-a">
        <img src="./img/poster-img1.jpg" alt="">
        <h3>위니브 월드:새로운 시대</h3>
        <ul class="movieinfo">
          <li><span>개요</span><strong>판타지</strong></li>
          <li><span>평점</span><strong>9.05</strong></li>
          <li><span>개봉</span><strong>2021.03.27</strong></li>
          <li><span>출연</span><strong>라이캣,소울곰,개리씨</strong></li>
        </ul>
        <div class="click">
          <a href="#">예매하기</a>
          <button type="button">예고편</button>
        </div>
      </div>
    </main>
  </div>
  <footer></footer>
</body>

</html>
