<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animation</title>
    <style>
      .licat{
        width:168px;
        height:200px;
        background: url(/HTML/img/img/keyframes-licat.png) no-repeat 0 0 / auto 100%;
        animation: move-licat 0.8s 1s infinite steps(6);
      }

      /* .licat:hover{
          background-position: right 0;
          transition: background-position linear 5s;
      } */
      /* 가로로 긴 이미지 오른쪽으로 하나씩  */

      @keyframes move-licat{
        to{
          background-position: right 0;
        }
      }
    </style>
</head>
<body>
  <div class="licat"></div>
</body>
</html>
