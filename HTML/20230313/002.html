<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>button 동적가상선택자</title>
    <style>
      [class^="btn"]{
        width:88px;
        height:32px;
        background: #343F50;
        border: 1px solid #1A202c;
        color: #cbd5df;
        box-shadow: inset 1px 1px #4a5568;
        transition: all 0.7s;
      }
      /* btn으로 시작하는 class 선택 */

      .btn:not(:disabled):hover{
        text-decoration: underline;
        color:white;
      }
      /* :hover되는게 :disabled에는 적용 x 
      혹은 밑에 .btn:disabled에 text-decoration:none;줘도됨*/
      [class^="btn"]:hover{
        text-decoration: underline;
        color:white;
      }
      .btn:active{
        box-shadow: inset 1px 1px #439aff;
      }
      .btn:focus{
        outline:none;
        border:1px solid;
      }
      .btn:disabled{
        box-shadow: none;
        color:#4a5568;
        border: 1px solid #3a4556;
      }
      .btn-positive{
        color:#439aff;
      }
      .btn-positive:hover,
      .btn-positive:active{
        background-color: #439aff;
        border:1px solid #439aff;
        box-shadow: inset 1px 1px #73B4FF
      }
      .btn-positive:active{
        box-shadow: inset 1px 1px #439aff;
      }

      .btn-negative{
        color:#eb5757;
      }
      .btn-negative:hover,
      .btn-negative:active{
        background-color: #eb5757;
        border:1px solid#eb5757;
        box-shadow: inset 1px 1px #fd6f6f;
      }
      .btn-negative:active{
        box-shadow: inset 1px 1px #eb5757;
      }
    </style>
</head>
<body>
  <button class="btn" type="button">button</button>
  <button class="btn-positive" type="button">Yes</button>
  <button class="btn-negative" type="button">Del</button>
  <button class="btn" type="button" disabled>button</button>
</body>
</html>
