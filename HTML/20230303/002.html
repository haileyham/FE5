<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인생 슬로건</title>
</head>
<body>
  <style>

  @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap');

  @font-face {
      font-family: "Pretendard-Regular";
      src: url("font/Pretendard-Regular.woff") format("woff");
      font-weight: 400;
      font-style: normal;
    }

  body{
    font-family: 'Bebas Neue', cursive;
    box-sizing: border-box;
  }

  .text{
    font-weight: 900;
  }

  .text-t{
    text-align: center;
    font-size: 14px;
    font-weight: 900;
  }

  h1{
    text-decoration: underline;
  }

  .slogan{
    width:500px;
    height:300px;
    text-align: center;
    padding-top:80px;
    background: #eee;
  }

  .text-k{
    font-size: 8px;
    color:gray;
    margin-top: 0px;
    line-height:30%;
    font-family: Pretendard-Regular, "Times New Roman", Dotum, "돋움", sans-serif;
  }
  </style>
  <div class="slogan">
    <h1>Today's quote</h1>
    <h2>Wise saying</h2>
    <p class="text">"The merit of an action lies in finishing it to the end"
    </p>
    <p class="text-k">"행동의 가치는 그 행동을 끝까지 이루는 데 있다."</p>

    <p class="text-t">-Genghis Khan</p>
  </div>
</body>
</html>
