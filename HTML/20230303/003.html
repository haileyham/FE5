<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>목록태그</title>
    <style>
      @counter-style stress {
    system: fixed;
    symbols: ☹️ 😠 😡 🤬 🤯;
    suffix: " ";
  }
  
  li {
    list-style: stress;
  }
    </style>
  </head>
<body>
  
  <ol type="1" start="100">
    <!-- type:1,a,A,i,I 여러개존재
    start:항목셀때시작할 수
    resversed:순서역전 -->
    <li>첫번째</li>
    <li>두번째</li>
    <li>세번째</li>
  </ol>

  <ul>
    <li>첫번째</li>
    <li>두번째</li>
    <li>세번째</li>
  </ul>
</body>
</html>
