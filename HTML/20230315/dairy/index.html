<!DOCTYPE html>
<html lang="ko-KR">

<head>

<body>

  <!-- //header -->
  <header>

      <a href="# class=" btn-logo">

      </a>
      <a href="#" class="btn-join">회원가입</a>
    </div>
  </header>
  <!-- //header -->


<!-- main -->
  <main>

    <h1>
      <img src="logo.svg" alt="두근두근 비밀일기">

    <!-- form -->
  <form action="" class="login">
    <label for="user-email">이메일</label>
    <input type="email" id="user-email" required>
    <!-- required 입력란 필수 > 입력 안하면 하도록 -->

    <label for="user-pw">이메일</label>
    <input type="password" id="user-pw" required>

    <button type="submit">로그인</button>
  </form>
    <!-- form -->
</main>
<!-- main -->
