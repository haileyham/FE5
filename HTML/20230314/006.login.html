<!DOCTYPE html>
<html lang="ko-KR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>login</title>
  <style>
    body {
      background: rgb(252, 247, 240);
    }

    legend {
      margin: auto;
      font-weight: 900;
      text-decoration: underline palevioletred;
    }

    fieldset {
      border: none;
      width: 50%;
      margin: auto;
    }

    input {
      background: #FFFFFF;
      border: none;
      border-bottom: 1px solid #677880;
      border-radius: 4px 4px 0px 0px;
      width: 392px;
      height: 48px;
    }

    button {
      width: 392px;
      height: 48px;
      border: none;
      color: white;
      border-radius: 4px;
      background: #29363d;
    }

    label {
      display: block;
      font-size: 14px;
    }
  </style>
</head>

<body>
  <form action="">
    <fieldset>
      <legend>로그인</legend>
      <label for="user-email">이메일</label>
      <input type="email" id="user-email">

      <label for="user-password">비밀번호</label>
      <input type="password" id="user-password">
      
      <button type="submit">로그인</button>
    </fieldset>
  </form>
</body>

</html>
