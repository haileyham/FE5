<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid</title>
    <style>
      .container{
        display: grid;
        grid-template-columns: 2fr 1fr 2fr;
        grid-template-rows: 2fr 1fr 2fr;
        background: #eee;
        grid-template-areas: 
        "A A B"
        "C D B"
        "E F F";
        gap:10px;
        width:500px;
        height:500px;
        /* 오홍 안에 width height줘서 이렇게 넣는법이 있네 */
      }
      .item:first-child{
        background: blue;
        grid-area: A;
      }
      .item:nth-child(2){
        background: gold;
        grid-area: B;
      }
      .item:nth-child(3){
        background: purple;
        grid-area: C;
      }
      .item:nth-child(4){
        background: orange;
        grid-area: D;
      }
      .item:nth-child(5){
        background: coral;
        grid-area: E;
      }
      .item:nth-child(6){
        background: green;
        grid-area: F;
      }
    </style>
</head>
<body>
  <div class="container">
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
  </div>
</body>
</html>
