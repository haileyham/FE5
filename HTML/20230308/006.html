<!DOCTYPE html>
<html lang="ko-KR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>grid</title>
  <style>
    header {
      background: seagreen;
    }

    section {
      background: slateblue;
    }

    aside {
      background: gold;
    }

    footer {
      background: salmon;
    }

    .container {
      display: grid;
      grid-template-rows: 1fr 3fr 1fr;
      grid-template-columns: 3fr 1fr;
      grid-template-areas: 
      "header header"
      "section aside"
      "footer footer";
      gap:10px;
      /* align-items: center;
      justify-items: center; */
      /* 박스 중앙정렬(작게) */

    }

    .container header{
      grid-area:header;
      height:50px;
      /* 여기에 50줬는데 전체가 50되네 */
    }

    .container header:hover{
      height:100px;
    }

    .container section{
      grid-area:section;
    }

    .container aside{
      grid-area:aside;
    }

    .container footer{
      grid-area:footer
    }

  </style>
</head>

<body>
  <div class="container">
    <header>header</header>
    <section>section</section>
    <aside>aside</aside>
    <footer>footer</footer>
  </div>





</body>

</html>
