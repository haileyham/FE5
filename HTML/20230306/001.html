<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
      .shadow{
        width:100px;
        height:100px;
        background-color: royalblue;
        box-shadow: -10px 0px 10px 10px rgba(0,0,0,0.5);
        opacity: 0.5;
        margin:20px;
      }

      div{
        width:100px;
        height:50px;
        font-weight: 900;
        margin:20px;
        text-align: center;
        line-height:40px;
        /* div box 가운데 정렬 line-height(세로가운데 정렬)/text-align */
      }

      div:nth-child(2){
        background: #343F50;
        border-top: 2px solid #4a5568;
        border-left: 2px solid #4a5568;
        box-shadow: 0px 0px 0px 2px #000;
        color:white;
      }

      div:nth-child(3){
        background: linear-gradient(90deg,rgb(187, 40, 187),rgb(90, 90, 245));
        background-clip: content-box;
        border-radius: 40px;
        color: white;
        border: 4px dashed rgb(231, 204, 243);
      }

      div:nth-child(4){
        background-color: white;
        color:black;
        box-shadow: 10px 10px 20px 0px rgb(216, 214, 214);
        border-radius: 0px 30px 30px 30px;
        border: 3px solid #eee ;
        
      }
    </style>
</head>
<body>
  <div class="shadow">box</div>
  <div>Hello</div>
  <div>Hello</div>
  <div>Hello</div>
</body>
</html>
