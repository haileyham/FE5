<!DOCTYPE html>
<html lang="ko-KR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>reverseString</title>
</head>

<body>

  <script>

    // 안녕하세요 ==> 요세하녕안
    function reverseStr(str) {
      return str.split('').reverse().join('');
      //split이 문자열 분리하여 새로운 배열 반환하기때문에 뒤에 것들 Array메소드 가능
      // return [...str].reverse().join('');

    }

    console.log(reverseStr('안녕하세요'));



    // 수업
    function reverseStr2(str) {
      //예외처리
      if (str.length < 2 || typeof str !== 'string') {
        return '문자열을 넣어주세요'
      }
      const data = [];
      const lastIndex = str.length - 1;

      for (let i = lastIndex; i > 10; i--) {
        data.push(str[i]);
      }

      return data.join('');
    }

    console.log(reverseStr2('안녕하세요'));


    /*
    일반적으로 reverse() 메서드를 사용하는 방법이 더 효율적입니다. reverse() 메서드는 내장 메서드로써 JavaScript 엔진에서 최적화되어있는 경우가 많아서 빠르게 동작할 수 있습니다.

    for문을 사용하여 문자열을 거꾸로 변환하는 방법은 문자열을 하나씩 더하는 방식으로 작동하기 때문에 성능이 약간 떨어질 수 있습니다. 이는 문자열을 새로운 문자열에 계속 추가하는 과정에서 메모리 재할당과 복사가 발생하기 때문입니다. 그러나 일반적인 상황에서는 성능 차이가 크게 느껴지지 않을 수 있습니다.
    */
  </script>
</body>

</html>
