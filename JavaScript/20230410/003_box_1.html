<!DOCTYPE html>
<html lang="ko-KR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>box</title>
  <style>
    .box {
      background: black;
      width: 300px;
      height: 300px;
      margin: 30px auto;
    }

    .pink {
      background: pink;
    }

    .purple {
      background: rgb(191, 128, 228);
    }

    .green {
      background: green;
    }

    .boxBtn {
      display: flex;
      justify-content: center;
      gap: 10px;
    }
  </style>
</head>

<body>
  <div class="box">
  </div>

  <div class="boxBtn">
    <button class="btn-pink">PINK</button>
    <button class="btn-purple">PURPLE</button>
    <button class="btn-green">GREEN</button>
  </div>

  <script>
    const boxx = document.querySelector('.box');
    const boxColorBtn = document.querySelectorAll('.boxBtn');
    const pink = document.querySelector('.btn-pink');
    const purple = document.querySelector('.btn-purple');
    const green = document.querySelector('.btn-green');


    pink.addEventListener('click', function () {
      boxx.classList.remove('green', 'purple');
      boxx.classList.add('pink');
    })

    purple.addEventListener('click', function () {
      boxx.classList.remove('green', 'pink');
      boxx.classList.add('purple');
    })

    green.addEventListener('click', function () {
      boxx.classList.remove('green', 'purple');
      boxx.classList.add('green');
    })


  //   for (let i = 0; i < boxColorBtn.length; i++) {
  //     boxColorBtn[i].addEventListener('click', function () {
  //       boxx.classList.toggle(boxColorBtn[i].className.slice(4));
  //     })
  //   }


  </script>
</body>

</html>
