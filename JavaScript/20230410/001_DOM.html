      DOM 은 HTML 문서의 내용을 트리형태로 구조화하여 웹페이지와 프로그래밍 언어를 연결시켜주는 역할을 합니다. 이때 각각의 요소와 속성, 콘텐츠를 표현하는 단위를 '노드(node)'라고 합니다.
    </p>

  <script>
    // 해당하는 Id를 가진 요소에 접근하기
    console.log(document.getElementById('myTxt'));

    // 해당하는 모든 요소에 접근하기
    // 배열 아니고 객체임 / key:value이기때문 / 유사배열객체임! console창 보기
    console.log(document.getElementsByTagName('p'));

    // 해당하는 클래스를 가진 모든 요소에 접근하기
    console.log(document.getElementsByClassName('txt1'));

    const element = document.getElementsByClassName('txt1');
  </script>
