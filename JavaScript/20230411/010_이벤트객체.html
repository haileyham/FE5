<!DOCTYPE html>
<html lang="ko-KR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>010</title>
</head>

<body>
  <article class="parent">
    <ol>
      <li><button class="btn-first" type="button">버튼1</button></li>
      <li><button type="button">버튼2</button></li>
      <li><button type="button">버튼3</button></li>
      <input type="text" class="input">
    </ol>
  </article>



  <script>
    // 이벤트 객체
    // 이벤트에서 호출되는 핸들러에는 이벤트와 관련된 모든 정보를 가지고 있는 매개변수가 전송됩니다.이것이 바로 이벤트 객체입니다!

    const btnFirst = document.querySelector('.btn-first');
    btnFirst.addEventListener('click', (event) => {
      console.log(event);
    });
    // 핸들러 콜백함수(event) 이름바꿔도 됨 임의로 설정 가능, 안에 넣어줌

    const input = document.querySelector('.input');
    input.addEventListener('keyup', (event) => {
      console.log(event);
    });

    //이벤트 핸들러(이벤트 리스너/콜백함수/실행함수)의 매개변수는 evnet말고 e나 등 아무거나 와도 상관없음.
    // console.log(evnet);의 경우 매개변수의 값을 넣어도 되지만, 매개변수값 없이 그냥 event만 해도 호출이 됨. 왜냐하면 event자체를 호출하는 것이기 때문.
    // 이것때문에 헷갈렸음 ㅠ.
  </script>
</body>

</html>
