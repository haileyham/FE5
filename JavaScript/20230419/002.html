<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">

<body>
  <script>
    //  음식 이름의 배열을 전달하면 배열안에서 랜덤하게 메뉴를 뽑아내는 기능을 가진 로봇객체의 생성자를 만들어보세요. 예를들어 new FoodPicker(['짜장면', '청국장', '김치찌개']) 이렇게 인스턴스를 만들면 인스턴스는 짜장면, 청국장, 김치찌개 중에 한 가지 메뉴를 랜덤하게 콘솔로 출력하는 기능을 가져야합니다.

    function FoodPicker(foodNames) {
      this.name = foodNames;
    }

    FoodPicker.prototype.sayMenu = function () {
      console.log(`삐리리리리 오늘의 메뉴는 ${this.name[Math.floor(Math.random() * this.name.length)]} 입니다.`);
    };

    const robot1 = new FoodPicker(['짜장면', '청국장', '김치찌개']);
    const robot2 = new FoodPicker(['짜장면', '청국장', '김치찌개']);

    //random이 0~0.999이기때문에 this.name.length(0~2개) 곱하면 앞에 정수가 ㅏ바뀌는구나
    //Math.random() 함수는 0 이상 1 미만의 랜덤한 실수를 반환하므로, Math.random() * this.name.length는 0 이상 this.name.length 미만의 랜덤한 실수. 이 값에 Math.floor() 함수를 적용하면, 0 이상 this.name.length-1 이하의 정수가 랜덤하게 선택
    //거기에 Math.floor로 소수 없애주고
    // 선택된 정수는 this.name 배열에서 요소를 선택하는 데 사용되며, 이를 통해 배열의 요소 중 랜덤하게 하나가 선택
  </script>
</body>

</html>
