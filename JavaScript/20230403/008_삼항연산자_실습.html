    //통장에 10000원 이하있으 '부를 바라는 자'

    const money = 10001 // 이 값을 변경해보자
    const account = money > 10000 ? '부자' : '부를 바라는 자'
    console.log(account)

    //
    const money2 = 100001 // 이 값을 변경해보자
    const account2 = money2 > 100000 ? '초부자' : ((money > 10000) ? '부자' : '부를 바라는자')
    console.log(account2)
