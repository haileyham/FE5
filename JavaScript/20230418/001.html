<!DOCTYPE html>
<html lang="ko-KR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
</head>

<body>

  <article class="parent">
    <ol>
      <li><button type="button" class="btn-first">버튼1</button></li>
      <li><button type="button">버튼2</button></li>
      <li><button type="button">버튼3</button></li>
    </ol>
  </article>

  <script>

    // const parent = document.querySelector('.parent');
    // parent.addEventListener('click',(event)=>{
    //   console.log(this);
    //   console.log(event.currentTarget);
    // })

    const btnFirst = document.querySelector('.btn-first');

    const myObj = {
      namerObj: "testObj",
      test() {
        btnFirst.addEventListener('click', () => { //화살표함수는 this가 nameObj를 나타냄 / 상위스코프? / 화살표 함수는 자신만의 this를 가지지 않고, 상위 스코프의 this 값을 사용
          console.log(this);
        })
      }
    };


    const myObj = {
      namerObj: "testObj",
      test() {
        btnFirst.addEventListener('click', function () { //function은 버튼을 this가 버튼을 가리킴 btn-first을.
          console.log(this);
        })
      }
    };

    myObj.test();

  </script>

  <!-- 위의 두 스크립트에서 this는 각각 다른 값을 가집니다.

첫 번째 스크립트에서 myObj 객체의 test 메소드 내에서 사용된 화살표 함수는 this를 myObj 객체를 가리킵니다. 화살표 함수는 자신만의 this를 가지지 않고, 상위 스코프의 this 값을 사용합니다. 따라서 myObj 객체의 프로퍼티인 namerObj를 참조할 수 있습니다.

두 번째 스크립트에서 myObj 객체의 test 메소드 내에서 사용된 일반적인 함수는 this를 btnFirst 요소를 가리킵니다. 이는 이벤트 리스너가 등록된 요소(btnFirst)가 이벤트가 발생한 시점에서의 this 값이기 때문입니다. 따라서 btnFirst 요소의 프로퍼티나 메소드를 참조할 수 있습니다.

요약하면, 첫 번째 스크립트에서의 this는 myObj 객체를, 두 번째 스크립트에서의 this는 btnFirst 요소를 가리킵니다. -->
</body>

</html>
