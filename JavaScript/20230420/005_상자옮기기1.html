<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>상자옮기기</title>
  <style>
    div {
      width: 200px;
      height: 200px;
      background: pink;
      margin: 30px;
      position: absolute;
      left: 0;
      top: 0;
      text-align: center;
      line-height: 200px;
      font-size:40px;
    }
  </style>
</head>
<body>

  <div id="box">//@_@//</div>

  <script>
    const box = document.querySelector('#box');
    let leftPos = 0;
    document.addEventListener('keydown', function(e) {
      if (e.keyCode === 37) { // 왼쪽 방향키
        leftPos -= 10;
        box.style.left = `${leftPos}px`;
        box.textContent = '//ㅇ_ㅇ//'
      } else if (e.keyCode === 39) { // 오른쪽 방향키
        leftPos += 10;
        box.style.left = `${leftPos}px`;
        box.textContent = '//@_@//'
      }
    });
  </script>
</body>
</html>
