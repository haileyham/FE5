<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>리액트 1분만에 추가해보기!</title>
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script> 
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  </head>
  <body>
    <h1>내 html에 리액트 1분만에 추가해보기!</h1>
    <p>단 1분만에 설치없이 리액트를 추가할 수 있다구요?</p>
    <div id="root"></div>
    <script type="text/babel">
        // react 컴포넌트 정의하기
        const el = React.createElement;


        // class형 컴포넌트
        class HelloButton extends React.Component { //HelloButton 틀을 만드는데 React.Component 상속
          constructor(props) {
              super(props); //프로퍼티 상속받을때 사용

              this.state = { liked: false }; //HelloButton에만 존재
          }

          render() {
              if (this.state.liked) {
                  return 'Hello World!';
              }

              return (
                <button onClick={() => this.setState({ liked: true })}>
                    Hello
                </button>//html처럼 보이지만 JSX라는 React 문법 / ruturn하게되면 React.Component가 실제로 만들어줌
                //this는 HelloButton을 가리킴
            );
          }
        }

        // DOM에 리액트 컴포넌트 랜더링하기
        const domContainer = document.querySelector('#root');
        ReactDOM.render(el(HelloButton), domContainer);
        //domConatiner안에 HelloButton만들어줘
    </script>
  </body>
</html>
